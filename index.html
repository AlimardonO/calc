<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Калькулятор</title>
</head>
<body>
    <div id="container">
        <div class="screen black">
            <span class="scr">0</span>
        </div>
        <div class="func hrr">
            
        </div>
        <div class="func">
            <button class="red sbtn st">C</button>
            <button class="green sbtn st">%</button>
            <button class="green sbtn st">/</button>
            <button class="deletebtn sbtn st"><</button>
        </div>
        <div class="func">
            <button class="white sbtn st">7</button>
            <button class="white sbtn st">8</button>
            <button class="white sbtn st">9</button>
            <button class="green sbtn st">x</button>
        </div>
        <div class="func">
            <button class="white sbtn st">4</button>
            <button class="white sbtn st">5</button>
            <button class="white sbtn st">6</button>
            <button class="green sbtn st">-</button>
        </div>
        <div class="func">
            <button class="white sbtn st">1</button>
            <button class="white sbtn st">2</button>
            <button class="white sbtn st">3</button>
            <button class="green sbtn st">+</button>
        </div>
        <div class="func" style="padding-bottom: 15px;">
            <button class="white sbtn st">+/-</button>
            <button class="white sbtn st">0</button>
            <button class="white sbtn st">.</button>
            <button class="white sbtn bgg st">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
